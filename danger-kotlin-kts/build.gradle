buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.0.0'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}

apply plugin: 'com.github.johnrengelman.shadow'

apply from: file('../dependencyVersions.gradle')
apply from: file('version.gradle')

dependencies {
    provided "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    includeJar "org.jetbrains.kotlin:kotlin-main-kts:$versionKotlin"
    includeJar "org.jetbrains.kotlin:kotlin-script-runtime:$versionKotlin"
    includeJar "org.jetbrains.kotlin:kotlin-script-util:$versionKotlin"
    includeJar "org.jetbrains.kotlin:kotlin-scripting-jvm:$versionKotlin"
//    implementation "org.jetbrains.kotlin:kotlin-compiler-embeddable:$versionKotlin"
}

shadowJar {
    baseName = 'danger-kotlin-kts'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.6"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.6"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}